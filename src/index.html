<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="vh-100">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="card" id="card">
        <div class="row">
          <div class="d-flex justify-content-start">
            <span class="icons icon-top topIcon">♣</span>
          </div>
          <div class="number text-center">
            <p id="cardValue">1</p>
          </div>
          <div class="d-flex justify-content-end">
            <span class="icons bottomIcon">♣</span>
          </div>
        </div>
      </div>
      <div class="justify-content-center align-items-center cols">
        <button class="btns">Click me</button>
        <div>
          <div class="row width-box">
            <label for="addWidth">Width</label>
            <input
              class="changeWidth"
              type="text"
              placeholder="Add width here"
            />
          </div>
          <div class="row height-box">
            <label for="addHeight">Height</label>
            <input
              class="changeHeight"
              type="text"
              placeholder="Add height here"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
